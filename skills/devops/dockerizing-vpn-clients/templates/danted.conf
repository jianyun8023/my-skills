# danted SOCKS5 代理配置模板
# 监听端口: 1080
# 出口接口: tun0 (VPN 隧道)

# 监听地址 (IPv4 和 IPv6)
internal: 0.0.0.0 port = 1080
internal: :: port = 1080

# 出口接口 - VPN 隧道
external: tun0

# 占位符 - start.sh 会动态替换为所有网络接口
#external-lines

# 使用路由表选择出口
external.rotation: route

# 认证方式: 无认证 (容器内部使用)
socksmethod: none
clientmethod: none

# 客户端访问规则
client pass {
    from: 0/0 to: 0/0
}

# SOCKS5 代理规则
socks pass {
    from: 0/0 to: 0/0
    protocol: tcp udp
}
